    <style>
      .custom_gallery-section {
        background: #121212;
        width: 100%;

        .c-container {
          max-width: 1650px;
          width: 96%;
          margin: 0 auto;

          .c-btns {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 30px 0;

            button {
              font-family: "Inter";
              font-weight: 900;
              line-height: 28px;
              font-size: 11.2px;
              padding: 12px 33px;
              background-color: none;
              background: none;
              background-color: #6e00f2;
              background-color: #5c6170;
              transition: all 0.3s ease;
              border-radius: 8px;
              color: #fff;
              border: none;
              outline: none;
              cursor: pointer;

              &:hover {
                background-color: #6e00f2;
              }

              &.active {
                background-color: #673de6;
              }
            }
          }

          .custom_gallery-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 50px 0;

            .custom_gallery-card {
              width: 100%;
              min-height: 0;
              opacity: 0;
              display: none;
              transition: all 0.6s ease;

              /* transform: scale(0); */
              &.anim {
                /* transform: scale(1); */
                opacity: 1;
              }

              &.show {
                display: block;
              }

              .box {
                width: 100%;
                border-radius: 12px;
                overflow: hidden;
                transition: all 0.3s ease;
                cursor: pointer;

                img {
                  transition: all 0.3s ease;
                  border-radius: 12px;
                  width: 100%;
                  object-fit: cover;
                }

                &:hover {
                  transform: scale(0.9);

                  img {
                    transform: scale(1.1);
                  }
                }
              }

              &.show-popup .popup {
                display: grid;
              }

              &.anim-popup .popup {
                opacity: 1;

                .overlay {
                  opacity: 1;
                }

                .video-container {
                  transform: scale(1) translateY(00px);
                }
              }

              .popup {
                display: none;
                position: fixed;
                inset: 0;
                place-items: center;
                opacity: 0;
                transition: all 0.3s ease;

                .overlay {
                  position: absolute;
                  inset: 0;
                  background: #2c2c2c3b;
                  backdrop-filter: blur(3px);
                  transition: all 0.3s ease;
                  opacity: 0;
                }

                .video-container {
                  max-width: 1000px;
                  width: 96%;
                  position: relative;
                  padding: 50px;
                  border-radius: 20px;
                  background: white;
                  background: #121212;
                  overflow: hidden;
                  transition: all 0.3s ease;
                  transform: scale(1) translateY(200px);

                  .close-icon {
                    i {
                      position: absolute;
                      right: 32px;
                      top: 32px;
                      cursor: pointer;
                      width: 36px;
                      aspect-ratio: 1/1;
                      display: grid;
                      border-radius: 50%;
                      place-items: center;
                      background: white;
                      color: #121212;
                      z-index: 3;
                      font-size: 20px;
                      transition: all 0.3s ease;

                      &:hover {
                        background: rgb(114, 114, 114);
                        color: white;
                        rotate: 90deg;
                      }
                    }
                  }

                  video {
                    border-radius: 20px;
                    overflow: hidden;
                    width: 100%;
                  }

                  .play-pause-btn {
                    width: 76px;
                    aspect-ratio: 1/1;
                    display: grid;
                    place-items: center;
                    background: #141414;
                    border-radius: 50%;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    opacity: 0;

                    i {
                      position: absolute;
                      color: #ececf0;
                      font-size: 26px;
                      opacity: 0;
                    }

                    i.fa-play {
                      opacity: 1;
                      margin-left: 2px;
                    }

                    &.played {
                      i.fa-pause {
                        opacity: 1;
                      }

                      i.fa-play {
                        opacity: 0;
                      }
                    }
                  }

                  &:hover {
                    .play-pause-btn {
                      opacity: 1;
                    }
                  }
                }
              }
            }
          }
        }
      }

      @media (max-width: 800px) {
        .custom_gallery-section {
          .c-container {
            .c-btns {
              button {
                padding: 8px 28px;
              }
            }

            .custom_gallery-cards {
              grid-template-columns: repeat(1, 1fr);
            }
          }
        }
      }

      @media (max-width: 600px) {
        .custom_gallery-section {
          & .c-container {
            & .custom_gallery-cards {
              & .custom_gallery-card {
                .popup {
                  .video-container {
                    padding: 20px;

                    .close-icon {
                      i {
                        right: 10px;
                        top: 7px;
                        width: 32px;
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    </style>
    <script>
      const galleryBtns = document.querySelectorAll(
        "#customGallerySection .c-btns > button[data-card-label]"
      );

      const galleryCards = document.querySelectorAll(
        "#customGallerySection .custom_gallery-cards > .custom_gallery-card"
      );

      galleryBtns.forEach((btn, i) => {
        if (btn.classList.contains("active")) {
          const label = btn.getAttribute("data-card-label");
          galleryCards.forEach((card) => {
            const cLabel = card.getAttribute("data-card-label");
            if (cLabel === label) {
              card.classList.add("show");
              card.classList.add("anim");
            }
          });
        }

        btn.addEventListener("click", () => {
          galleryBtns.forEach((_b) => _b.classList.remove("active"));
          btn.classList.add("active");
          const label = btn.getAttribute("data-card-label");
          galleryCards.forEach((card) => {
            // Showing new cards
            const cLabel = card.getAttribute("data-card-label");
            if (label === "all") {
              card.classList.add("show");
              setTimeout(() => {
                card.classList.add("anim");
              }, 10);
            } else {
              if (cLabel === label) {
                card.classList.add("show");
                setTimeout(() => {
                  card.classList.add("anim");
                }, 10);
              } else {
                // Hiding previous cards
                card.classList.remove("anim");
                setTimeout(() => {
                  card.classList.remove("show");
                }, 600);
              }
            }
          });
        });
      });

      galleryCards.forEach((card, i) => {
        const thumbnail = card.querySelector(".box"),
          overLay = card.querySelector(".overlay"),
          closeIcon = card.querySelector(".close-icon"),
          playPauseBtn = card.querySelector(".play-pause-btn"),
          video = card.querySelector("video");

        thumbnail.addEventListener("click", () => {
          card.classList.add("show-popup");
          setTimeout(() => {
            card.classList.add("anim-popup");
          }, 10);
        });
        const closeVideo = () => {
          card.classList.remove("anim-popup");
          setTimeout(() => {
            card.classList.remove("show-popup");
          }, 300);

          if (playPauseBtn.classList.contains("played")) {
            playPauseBtn.classList.remove("played");
            video.pause();
          }
        };
        overLay.addEventListener("click", closeVideo);
        closeIcon.addEventListener("click", closeVideo);

        playPauseBtn.addEventListener("click", (e) => {
          playPauseBtn.classList.toggle("played");
          if (playPauseBtn.classList.contains("played")) {
            video.play();
          } else {
            video.pause();
          }
        });
      });
    </script>
